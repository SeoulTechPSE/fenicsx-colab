name: fenicsx
channels:
  - conda-forge
dependencies:
  - petsc=*=complex*
  - fenics-dolfinx=0.10
  - mpi4py
  - scipy
  - sympy
  - vtk
  - pyvista>=0.45.0
  - python-gmsh
  - ipywidgets
  - trame
  - trame-client
  - trame-server
  - trame-vtk
  - trame-vuetify
  - jupyter-book
  - jupytext
  - sphinx>=6.0.0
variables:
  PYVISTA_OFF_SCREEN: false
  PYVISTA_JUPYTER_BACKEND: "trame"
  LIBGL_ALWAYS_SOFTWARE: 1
